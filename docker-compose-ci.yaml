name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Copy docker-compose-ci.yaml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: docker-compose-ci.yaml
          target: /home/deploy/docker-compose-ci.yaml

      - name: Copy configuration file to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: config.yaml
          target: /home/deploy/config.yaml

      - name: Run docker-compose up on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S sh -c 'apt-get update'
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S sh -c 'apt-get install -y curl'
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S sh -c 'curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose'
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S sh -c 'chmod +x /usr/local/bin/docker-compose'
            cd /home/deploy
            /usr/local/bin/docker-compose -f docker-compose-ci.yaml up -d
