version: '3.9'
services:
  api:
    image: dossovmarlen/todolist:latest
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
    ports:
      - '8001:8000'
    env_file:
      - ./.env
    networks:
      - todolist_default

  migrations:
    image: dossovmarlen/todolist:latest
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
    env_file:
    - ./.env
    networks:
      - todolist_default

  postgres:
    image: postgres:12.4-alpine
    environment:
      POSTGRES_USER: postgres_l33
      POSTGRES_PASSWORD: postgres_l33
      POSTGRES_DB: postgres_l33
    restart: always
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - todolist_default

  frontend:
    image: sermalenk/skypro-front:lesson-34
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - todolist_default

volumes:
  pgdata:

networks:
  todolist_default:
    driver: bridge
